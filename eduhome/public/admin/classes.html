    <script>
        const secret11 = `>#jc=Wer6WkmN9vb<Ue1(363($Griz`
            const searchInput = document.getElementById("searchBar");
searchInput.addEventListener('input', function() {
    const searchTerm = searchInput.value.toLowerCase(); // Convert search term to lowercase
    const tbody = document.getElementById("ordersTableBody");
    const rows = tbody.querySelectorAll('tr');

    rows.forEach(row => {
        const firstChild = row.firstElementChild;
        
        if (firstChild && firstChild.textContent) {
            const textContent = firstChild.textContent.toLowerCase();
            row.style.display = textContent.includes(searchTerm) ? '' : 'none';
        } else {
            row.style.display = 'none'; // Handle the case where firstElementChild or textContent is null
        }
    });
});

        function updateClass(classId) {

          const grade = document.getElementById("1grade").value
          const letter = document.getElementById("1letter").value
          const leader = document.getElementById("1leader").value
          var updatedData = {
            grade: grade,
            letter: letter,
            leader: leader
          };
        

          fetch(`/update-class/${classId}`, {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json'
              },
              body: JSON.stringify(updatedData)
          })
          .then(response => response.json())
          .then(result => {

          })
          .catch(error => console.error('Error updating order:', error));
        }
        function deleteClass(id){
          fetch(`/delete-class/${id}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
          
                if (data.success) {
                    alert("Class deleted successfully");
                    window.location.reload(); 
                } else {
                    alert("Error deleting class");
                }
            })
            .catch(error => console.error('Error:', error));
        }
        document.addEventListener("DOMContentLoaded", function () {
         
        
            fetch('/get-classes', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ secret: secret11 })
            })
            .then((response) => response.json())
            .then(async (users1) => {
        const users = users1.reverse()
                if (users === "Get away") {
                    console.log("Unauthorized access");
                    return;
                }

             


          
                users.forEach(function (order) {
                    var newRow = document.createElement('tr');
                   
                    var gradeCell = createTableCell('sort-grade', order.grade);
                    var letterCell = createTableCell('sort-letter', `${order.letter}`);
                    var leaderCell = createTableCell('sort-leader', order.leader);
                   
               
                    var actionsCell = document.createElement('td');
                    actionsCell.className = 'text-end';
        
                    var actionsSpan = document.createElement('span');
                    actionsSpan.className = 'dropdown';
        
                    var actionsButton = document.createElement('button');
                    actionsButton.className = 'btn align-text-top';
                    actionsButton.setAttribute('data-bs-toggle', 'modal');
                    actionsButton.setAttribute('data-bs-target', '#modal-team');
                    actionsButton.textContent = `Actions (${order.id})`;
        
                    actionsButton.addEventListener('click', function () {
                      function extractNumber(text) {
                        const match = text.match(/\((\d+)\)/);
                        return match ? parseInt(match[1]) : null;
                    }
                      const selectedId = (extractNumber(actionsButton.textContent))
                      fetch(`/get-class-info-by-id/${selectedId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ secret: secret11 })
                })
                .then(response => response.json())
                .then(datas => {
                  const data = datas[0]
                        const modalTitle = document.getElementById('1modal-title');
                        modalTitle.textContent = `Editing Class (ID: ${data.id})`;
                        document.getElementById('1grade').value = data.grade;
                        document.getElementById('1letter').value = data.letter
                        document.getElementById('1leader').value = data.leader
  
                      });
                    });
        
                    actionsSpan.appendChild(actionsButton);
                    actionsCell.appendChild(actionsSpan);
        

                    newRow.appendChild(gradeCell);
                    newRow.appendChild(letterCell);
                    newRow.appendChild(leaderCell);
                    newRow.appendChild(actionsCell);
      
                    ordersTableBody.appendChild(newRow);
                });
            })
            .catch(error => console.error('Error fetching classes:', error));
        
            function createTableCell(className, textContent) {
                var cell = document.createElement('td');
                cell.className = className;
                cell.textContent = textContent;
                return cell;
            }
        });

        const editUserButton = document.getElementById("editClassButton");
        editUserButton.addEventListener("click", () => {
          function extractNumber(inputString) {
            const match = inputString.match(/\d+/);
            if (match) {

              const extractedNumber = parseInt(match[0], 10);
              return extractedNumber;
            } else {
              return null;

            }
          }   
          const fullText = document.getElementById("1modal-title").textContent;
          const id = extractNumber(fullText)
          updateClass(id);
          alert("Successfully updated class.")
          window.location.reload()

        })

        const deleteUserButton = document.getElementById("deleteClassButton");
        deleteUserButton.addEventListener("click", () => {
          function extractNumber(inputString) {
            const match = inputString.match(/\d+/);

              const extractedNumber = parseInt(match[0], 10);
              return extractedNumber;

              deleteClass(id)

        })
