    <script>
      // gradeInput
      const secret1 = `>#jc=Wer6WkmN9vb<Ue1(363($Griz`
      fetch('/get-classes', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ secret: secret1 })
            })
            .then((response) => response.json())
            .then(async (users1) => {
              users1.forEach(data => {
                const full = `${data.grade}${data.letter}`;
                const gradeInput = document.getElementById("gradeInput");
                const option =  document.createElement("option")
                option.value = full;
                option.innerHTML = full;
                gradeInput.appendChild(option)
                
              });
            })
        const btn = document.getElementById("addUser")
        btn.addEventListener("click", () => {
            doFunction()
        })
        document.addEventListener('keydown', function(event) {
      // Check if the pressed key is 'Enter' (key code 13)
      if (event.key === 'Enter') {
        // Call a function or perform the desired action
       doFunction()
      }
    });

    // Function to be called when 'Enter' key is pressed
    function doFunction() {
  const username = document.getElementById("usernameInput").value;
  const grade = document.getElementById("gradeInput").value;

  if (username === "") {
    alert("You must write something");
    return;
  } else if (/\d/.test(username)) {
    // Check if the username contains numbers
    alert("Username cannot contain numbers");
    return;
  } else {
    const div = document.getElementById("pDiv");
    const existingParagraphs = div.getElementsByTagName("p");

    // Check if there are paragraphs with the same text content
    let isDuplicate = false;
    for (const paragraph of existingParagraphs) {
      if (paragraph.textContent === username) {
        isDuplicate = true;
        break;
      }
    }

    if (isDuplicate) {
      alert("Username already exists in the list");
    } else {
      function capitalizeFirstLetter(sentence) {
    return sentence.replace(/\b\w/g, char => char.toUpperCase());
}
const user = capitalizeFirstLetter(username)
      // Create a new <p> element and append it to the div
      const p = document.createElement("p");
      p.textContent = `${user} [${grade}]`
      div.appendChild(p);
    }
  }
}

    </script>
    <script>
        const createNewUserButton = document.getElementById("createUser");
      
        // Function to generate a password using easy words and random digits
        function generatePassword() {
            const easyWords = [
  "short", "key", "cloud", "blue", "green", "apple", "orange", "happy", "sunny",
  "mountain", "river", "ocean", "candy", "dream", "flower", "star", "bird", "music",
  "guitar", "book", "smile", "friend", "love", "peace", "moon", "sun", "summer",
  "winter", "autumn", "spring", "heart", "color", "magic", "funny", "beach", "forest",
  "happy", "sweet", "joy", "peace", "hope", "faith", "kind", "truth", "dream", "smile",
  "laugh", "shine", "believe", "hug", "play", "jump", "wish", "song", "dance", "cool",
  "warm", "fire", "water", "earth", "air", "dreamer", "starlight", "freedom", "serenity",
  "breeze", "harmony", "grace", "vivid", "lively", "merry", "serene", "cheer", "tranquil",
  "gentle", "bliss", "radiant", "whisper", "velvet", "ethereal", "dazzle", "enchant", "spark",
  "glimmer", "tender", "divine", "tranquil", "delight", "lullaby", "soothe", "allure", "graceful"
];

          const randomDigits = Math.floor(Math.random() * 100); // Generate random two-digit number
          const selectedWords = [];
      
          // Select two random easy words
          for (let i = 0; i < 2; i++) {
            const randomIndex = Math.floor(Math.random() * easyWords.length);
            selectedWords.push(easyWords[randomIndex]);
          }
      
          // Combine selected words and random digits, capitalize the first letter
          const password = selectedWords.join("") + randomDigits;
          return password.charAt(0).toUpperCase() + password.slice(1);
        }
      
        createNewUserButton.addEventListener("click", async () => {
  const div = document.getElementById("pDiv");
  const paragraphs = div.getElementsByTagName("p");

  for (const paragraph of paragraphs) {
    const fullText = paragraph.textContent
    function parseNameAndGroup(input) {
    const match = input.match(/^(.+?)\s*\[(\w+)]$/);

    if (!match) {
        throw new Error("Input does not match expected format.");
    }

    const fullName = match[1].trim();
    const fullGroup = match[2];
    const grade = fullGroup.match(/\d+/)[0];
    const letter = fullGroup.match(/[a-zA-Z]/)[0];
    const username = (fullName + grade + letter).replace(/\s+/g, '').toLowerCase();

    return {
        fullName,
        fullGroup,
        grade,
        letter,
        username
    };
}
  const info = parseNameAndGroup(fullText);
    const password = generatePassword();
    const email = info.username + "@eduhome.site"
    const role = "student";
    const teachingTopic = "none";
    const username = info.fullName
    const grade = info.grade;
    const letter = info.letter;
    

    try {
      const response = await createUserToDatabase(username, password, email, role, teachingTopic, grade, letter);

      if (response && response.username) {
        console.log(`User created: ${response.username}`);
      } else {
        console.error('Error creating user: Invalid response format', response);
      }
    } catch (error) {
      console.error('Error creating user:', error);
    }
  }
  alert("Successfully created all users")
  window.location.reload()
});


async function createUserToDatabase(username, password, email, role, teachingTopic, grade, letter) {
  const secret1 = `>#jc=Wer6WkmN9vb<Ue1(363($Griz`;
  const userData = {
    username,
    password,
    email,
    role,
    teachingTopic,
    grade,
    letter,
    secret1
  };

  try {
    const response = await fetch('/create-user', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(userData),
    });

    if (!response.ok) {
      const errorMessage = await response.json()
      alert(errorMessage.error)
      return;
    }

    if (response.redirected) {
      window.location.href = response.url;
    } else {
      const responseData = await response.json();
      return responseData;
    }
  } catch (error) {
    console.error('Error:', error);
    throw error;
  }
}
