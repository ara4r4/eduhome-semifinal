    <script>
        function startQuiz(topic, unit) {
            const quizUrl = `/students/quiz.html?topic=${encodeURIComponent(topic)}&unit=${encodeURIComponent(unit)}`;
            window.location.href = quizUrl;
        }
    
        function createCardWithButtons(title, topic, units) {
    // Create the card div with the specified title
    var cardHtml = `
        <div class="col-md-6 col-lg-3">
            <div class="card bg-primary text-primary-fg">
                <div class="card-stamp">
                    <div class="card-stamp-icon bg-white text-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M12 17.75l-6.172 3.245l1.179 -6.873l-5 -4.867l6.9 -1l3.086 -6.253l3.086 6.253l6.9 1l-5 4.867l1.179 6.873z" />
                        </svg>
                    </div>
                </div>
                <div class="card-body">
                    <h3 class="card-title">${title}</h3>
                    ${units.map(unit => `<a class="btn btn-light mb-2" onclick="startQuiz('${topic}', '${unit}')">Do Quiz in ${unit}</a>`).join('')}
                </div>
            </div>
        </div>
    `;
    
    // Append the card HTML to the "row-cards" element
    document.getElementById("row-cards").innerHTML += cardHtml;
}
    
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/questions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ secret })
            })
            .then((response) => response.json())
            .then((questions) => {
                const topics = [...new Set(questions.map(question => question.topic))];
    
                topics.forEach(topic => {
                    // Extract unique units for the current topic
                    const units = [...new Set(questions
                        .filter(question => question.topic === topic)
                        .map(question => question.unit)
                    )];
    
                    // Create a card with buttons for each unit under the current topic
                    createCardWithButtons(`${topic} Quizzes`, topic, units);
                });
            });
        });
    </script>
