    <script> 

function startQuiz(topic, unit) {
                    const quizUrl = `/dashboard/quiz.html?topic=${encodeURIComponent(topic)}&unit=${encodeURIComponent(unit)}`;
                    window.location.href = quizUrl;
                        
                }
function createCard(title, topic, unit) {
    // Create the card div with the specified title
    var cardHtml = `
        <div class="col-md-6 col-lg-3">
            <div class="card bg-primary text-primary-fg">
                <div class="card-stamp">
                    <div class="card-stamp-icon bg-white text-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M12 17.75l-6.172 3.245l1.179 -6.873l-5 -4.867l6.9 -1l3.086 -6.253l3.086 6.253l6.9 1l-5 4.867l1.179 6.873z" />
                        </svg>
                    </div>
                </div>
                <div class="card-body">
                    <h3 class="card-title">${title}</h3>
                    <a class="btn btn-light" onclick="startQuiz('${topic}', '${unit}')">Do Quiz</a>
                </div>
            </div>
        </div>
    `;

    // Append the card HTML to the "row-cards" element
    document.getElementById("row-cards").innerHTML += cardHtml;
}
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/questions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ secret })
            })
            .then((response) => response.json())
            .then((questions) => {
                

               
                const topics1 = [...new Set(questions.map(question => question.topic))];
                function getTopic(cookie) {
            if (!cookie) {
              alert("NO COOKIE PROVIDED");
              return Promise.reject("NO COOKIE PROVIDED");
            }
          
            return fetch('/get-topic', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ secret: secret, cookie: cookie })
            })
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                const username = data.teachingTopic;
                return username || null;
            })
            .catch(function(error) {
                // Handle errors here
                console.error(error);
                throw error;
            });
          }
          const cookie11 = getCookie("EDUHOME-COOKIE")
          const topicPromise = getTopic(cookie11);

  return topicPromise
    .then((topic) => {
        console.log(topics1)
        const topics = topics1.filter(i => i == topic)
      
    
                topics.forEach(topic => {
                    const button = document.createElement('button');
                    button.textContent = `Do ${topic} quiz`;
                  
                    createCard(`Do ${topic} Quiz`, topic, "all")

                    // Extract unique units for the current topic
                    const units = [...new Set(questions
                        .filter(question => question.topic === topic)
                        .map(question => question.unit)
                    )];

                    // Create buttons for each unit under the current topic
                    units.forEach(unit => {
                        const unitButton = document.createElement('button');
                        unitButton.textContent = `Do ${topic} quiz in ${unit}`;
                    
                        createCard(`Do ${topic}, ${unit} Quiz`, topic, unit)
                    });
                });
              
    })
               

            
            });
        });
