    return username || null;
}
          function getCooki1e(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return parts.pop().split(';').shift();
}

        document.getElementById('createNewUnitButton').addEventListener('click', async function() {
   

    // Get form values
    var name = document.getElementById('nameInput').value;

    var number = document.getElementById('numberInput').value;


    
    await saveQuestion(name, number);
});


async function saveQuestion(name, number) {
    const cookie = getCooki1e('EDUHOME-COOKIE');
    const topic = await getTopi1c(cookie)
    
    
    fetch('/add-unit', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ secret, topic, name, number })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert("Successfully saved");
            window.location.reload();
        } else {
            alert("Error saving");
        }
    })
    .catch(error => {
        console.error('Error:', error);
    });
}

function loadUnits() {
    const secret11111 = `>#jc=Wer6WkmN9vb<Ue1(363($Griz`
  
  const cookie = getCooki1e("EDUHOME-COOKIE");
  function getTopic(cookie) {
  if (!cookie) {
    alert("NO COOKIE PROVIDED");
    return Promise.reject("NO COOKIE PROVIDED");
  }

  return fetch('/get-topic', {
      method: 'POST',
      headers: {
          'Content-Type': 'application/json'
      },
      body: JSON.stringify({ secret: secret11111, cookie: cookie })
  })
  .then(function(response) {
      return response.json();
  })
  .then(function(data) {
      const username = data.teachingTopic;
      return username || null;
  })
  .catch(function(error) {
      // Handle errors here
      console.error(error);
      throw error;
  });
}

  const topicPromise = getTopic(cookie);

  return topicPromise
    .then((topic) => {
      return fetch('/get-units', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ secret, topic })
      });
    })
    .then((response) => response.json())
    .then((units) => {
        
        if(units.length !== 0){
            const i = units[0].name;
            document.getElementById("nameInput").textContent = i;
        }
      units.forEach(unit => {

          let full = `${unit.name} ${unit.number}`
          var newRow = document.createElement('tr');

          var titleCell = createTableCell('sort-title', unit.name)
          var numberCell = createTableCell('sort-number', unit.number)
          var fullCell = createTableCell('sort-full', full)
   
          newRow.appendChild(titleCell) 
          newRow.appendChild(numberCell)
          newRow.append(fullCell)
          const unitsTableBody = document.getElementById("unitsTableBody")
          unitsTableBody.appendChild(newRow);
      });
    });
}
function createTableCell(className, textContent) {
                var cell = document.createElement('td');
                cell.className = className;
                cell.textContent = textContent;
                return cell;
            }
(async () => {
  await loadUnits();
})();
